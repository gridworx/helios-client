version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: helios_client_postgres
    environment:
      POSTGRES_DB: helios_client
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
    networks:
      - helios_client_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: helios_client_redis
    ports:
      - "6379:6379"
    networks:
      - helios_client_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: helios_client_postgres_data

networks:
  helios_client_network:
    name: helios_client_network
    driver: bridge