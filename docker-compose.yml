# Production Docker Compose (default) - Only nginx exposed publicly
# Usage: docker compose up -d
#
# Security: Only nginx is accessible from outside the docker network.
# All other services communicate internally via helios_client_network.

services:
  nginx:
    image: nginx:alpine
    container_name: helios_client_nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      # Use nginx.prod.conf for HTTPS, or nginx.conf for HTTP-only
      - ./nginx/${NGINX_CONFIG:-nginx.conf}:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/error-pages:/usr/share/nginx/html/error-pages:ro
      # SSL certificates (required for HTTPS)
      # Option 1: Manual certs in nginx/ssl/
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # Option 2: Let's Encrypt certs (uncomment and adjust path)
      # - /etc/letsencrypt:/etc/letsencrypt:ro
      # - ./certbot/www:/var/www/certbot:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - helios_client_network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: helios_client_postgres
    # NO ports exposed - internal only
    environment:
      POSTGRES_DB: ${DB_NAME:-helios_client}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema_organization.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - helios_client_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: helios_client_redis
    # NO ports exposed - internal only
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    networks:
      - helios_client_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: helios_client_minio
    command: server /data --console-address ":9001"
    # NO ports exposed - internal only (backend proxies all requests)
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin123}
    volumes:
      - minio_data:/data
    networks:
      - helios_client_network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: helios_client_backend
    # NO ports exposed - internal only (nginx proxies /api requests)
    environment:
      NODE_ENV: production
      PORT: 3001

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-helios_client}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Security - CHANGE THESE IN PRODUCTION
      JWT_SECRET: ${JWT_SECRET:-change-this-jwt-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-8h}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-7d}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}

      # URLs - use PUBLIC_URL for asset URLs, empty = relative URLs
      PUBLIC_URL: ${PUBLIC_URL:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}

      # MinIO S3 (internal network)
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin123}
      S3_BUCKET_PRIVATE: ${S3_BUCKET_PRIVATE:-helios-uploads}
      S3_BUCKET_PUBLIC: ${S3_BUCKET_PUBLIC:-helios-public}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: "false"
      # S3_PUBLIC_URL not needed - backend proxies all asset requests

      # Rate limiting
      RATE_LIMIT_ENABLED: "true"
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - helios_client_network
    volumes:
      - ./database:/database:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ""  # Empty = relative URLs via nginx
        VITE_DEFAULT_THEME: ${VITE_DEFAULT_THEME:-helios-purple}
    container_name: helios_client_frontend
    # NO ports exposed - internal only (nginx proxies / requests)
    networks:
      - helios_client_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
    name: helios_client_postgres_data
  minio_data:
    name: helios_client_minio_data

networks:
  helios_client_network:
    name: helios_client_network
    driver: bridge
