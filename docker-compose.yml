services:
  postgres:
    image: postgres:16-alpine
    container_name: helios_client_postgres
    environment:
      POSTGRES_DB: helios_client
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema_organization.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - helios_client_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: helios_client_redis
    ports:
      - "6379:6379"
    networks:
      - helios_client_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: helios_client_minio
    command: server /data --console-address ":9001"
    environment:
      # MinIO uses S3 credentials directly - no duplication needed
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-heliosadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-change-this-secure-password}
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    volumes:
      - minio_data:/data
    networks:
      - helios_client_network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: helios_client_backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: helios_client
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 8h
      REFRESH_TOKEN_EXPIRES_IN: 7d
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      FRONTEND_URL: http://localhost:3000
      RATE_LIMIT_ENABLED: false
      # MinIO S3 Configuration
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin123}
      S3_BUCKET_PRIVATE: ${S3_BUCKET_PRIVATE:-helios-uploads}
      S3_BUCKET_PUBLIC: ${S3_BUCKET_PUBLIC:-helios-public}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-false}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL:-http://localhost:9000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - helios_client_network
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./database:/database
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: helios_client_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:3001/api
      VITE_DEFAULT_THEME: ${VITE_DEFAULT_THEME:-helios-purple}
    depends_on:
      - backend
    networks:
      - helios_client_network
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
    command: npm run dev

volumes:
  postgres_data:
    name: helios_client_postgres_data
  minio_data:
    name: helios_client_minio_data

networks:
  helios_client_network:
    name: helios_client_network
    driver: bridge